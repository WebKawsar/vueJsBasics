<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Vasics</title>
    <script src="vue.js"></script>
    <style>
        .box {
            background-color: red;
            height: 400px;
            width: 400px;
            text-align: center;
        }
    </style>
</head>

<body>


    <div id="app">


        <p>A = {{a}}</p>
        <p>B = {{b}}</p>
        <br>

        <p>Salary + A = {{addToA}}</p>
        <p>Salary + B = {{addToB}}</p>
        <hr>

        <button @click="a++">Add to A</button>
        <button @click="b++">Add to B</button>

        <hr>
        <br>

    </div>





    <script src=" app.js"></script>
</body>

</html>
